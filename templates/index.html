<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333333;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555555;
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333333;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form method="POST">
            <label>Age:</label>
            <input type="number" name="age" required>

            <label>Gender:</label>
            <select name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label>Heart Rate:</label>
            <input type="number" name="heart_rate" required>

            <label>Systolic Blood Pressure:</label>
            <input type="number" name="systolic_bp" required>

            <label>Diastolic Blood Pressure:</label>
            <input type="number" name="diastolic_bp" required>

            <label>Blood Sugar:</label>
            <input type="number" name="blood_sugar" required>

            <label>CK-MB:</label>
            <input type="number" step="any" name="ckmb" required>

            <label>Troponin T:</label>
            <input type="number" step="any" name="troponin" required>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
